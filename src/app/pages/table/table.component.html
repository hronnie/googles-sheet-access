<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title"> Simple Table</h4>
            </div>
            <div class="card-body">
                <div class="container mt-5">
                    <h2>Google Login</h2>
                    <div class="row mt-5">
                        <div class="col-md-4 mt-2 m-auto ">
                            <div *ngIf="isSignedIn">
                                <button class="sign-out" matTooltip="Sign out" (click)="signOut()">Sign out
                                </button>
                            </div>
                            <div [style.display]="googleDisplay">
                                <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title"> Imported table</h4>
            </div>
            <div class="card-body">
                <br>
                <form (ngSubmit)="onSubmit()" #demoForm="ngForm">
                    <div class="form-group">
                        <label>Spreadsheet ID (the long text between the /d/ and the /edit/ in the address)</label>
                        <input type="text" class="form-control" id="sheetId" required [(ngModel)]="model.sheetId" name="sheetId" #sheetId="ngModel">
                    </div>

                    <div class="form-group">
                        <label>Range e.g. Sheet1!A1:C</label>
                        <input type="text" class="form-control" id="range" [(ngModel)]="model.range" name="range">
                    </div>

                    <button type="submit" class="btn btn-success">Import google sheet</button>

                </form>
                <br>
                <pre>{{ output }}</pre>
            </div>
        </div>
    </div>
</div>
