        <div class="card">
            <div class="card-header">
                <h4 class="card-title"> Jelentkezz be a Google fi√≥kodba</h4>
            </div>
            <div class="card-body">
                <div class="container mt-5">
                    <div class="row mt-5">
                        <div class="col-md-4 mt-2 m-auto ">
                            <div *ngIf="isSignedIn">
                                <button class="sign-out" matTooltip="Sign out" (click)="signOut()">Sign out

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
