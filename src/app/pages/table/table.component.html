<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title"> Jelentkezz be a Google fiókodba</h4>
            </div>
            <div class="card-body">
                <div class="container mt-5">
                    <div class="row mt-5">
                        <div class="col-md-4 mt-2 m-auto ">
                            <div *ngIf="isSignedIn">
                                <blockquote class="blockquote">
                                    <p class="mb-0">Sikerült kapcsolódni a tanítványokat tartalmazó Google Sheet-hez</p>
                                    <button type="button" class="btn btn-info" (click)="signOut()" [style]="{'margin-left': '85px'}">Kijelentkezés</button>
                                </blockquote>
                            </div>
                            <div [style.display]="googleDisplay">
                                <blockquote class="blockquote">
                                    <p class="mb-0">Kérlek, ezzel a gombbal jelentkezz be a Google fiókodba (amelyiknek van hozzáférése az excel-hez)</p>
                                </blockquote>
                                <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Tanfolyamok</h4>
            </div>
            <div class="card-body">
                <div>
                    <ag-grid-angular
                            style="max-width: 1800px; height: 500px;"
                            class="ag-theme-alpine"
                            [rowData]="rows"
                            [columnDefs]="columns"
                            [rowSelection]="'multiple'"
                            (selectionChanged)="onSelectionChanged()"
                            (gridReady)="onGridReady($event)"
                    >
                    </ag-grid-angular>
                    <div class="example-header">
                        Selection:
                        <tr *ngFor="let student of selectedRows">
                            <td>{{student.name}}</td>
                        </tr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
